<!DOCTYPE html>
<html>
    <head>
        <title>12g</title>
        <link rel="stylesheet" href="12g.css">
    </head>
    <body>
        <div class="main-box">
            <div class="post-container">
                <div class="profile-picture-box">
                    <img class="profile-picture" src="cat.jpg" alt="cat">
                </div>
                <div class="info">
                    <div class="name">Oliver</div>
                    <div class="surname">The Cat</div>
                    <div class="status">Popular</div>
                </div>
                <div class="follow-button">
                    <button>Follow</button>
                </div>
            </div>
        </div>

        <div class="main-box">
            <div class="post-container">
                <div class="profile-picture-box">
                    <img class="profile-picture" src="dog.jpg" alt="dog">
                </div>
                <div class="info">
                    <div class="name">Sharo</div>
                    <div class="surname">The Dog</div>
                    <div class="status">Popular</div>
                </div>
                <div class="follow-button">
                    <button>Follow</button>
                </div>
            </div>
        </div>

        <div class="main-box">
            <div class="post-container">
                <div class="profile-picture-box">
                    <img class="profile-picture" src="turtle.jpeg" alt="turtle">
                </div>
                <div class="info">
                    <div class="name">Jessica</div>
                    <div class="surname">The Turtle</div>
                    <div class="status">Popular</div>
                </div>
                <div class="follow-button">
                    <button>Follow</button>
                </div>
            </div>
        </div>
    </body>
</html>
